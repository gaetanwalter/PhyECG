	<script>
		const $ = document.querySelector.bind(document);

		// Define the colors used in the app
		chartColors = {
			red: "rgb(255, 99, 132)",
			orange: "rgb(255, 159, 64)",
			yellow: "rgb(255, 205, 86)",
			green: "rgb(75, 192, 192)",
			blue: "rgb(54, 162, 235)",
			purple: "rgb(153, 102, 255)",
			grey: "rgb(201, 203, 207)"
		};

		// Declare vars
		const pointPerPeriod = 80;

		let period = 0.5;
		let totalTime = 5;

		let periodPerFrame = totalTime / period;

		let blanckECGInterval = Math.trunc(pointPerPeriod / period / 2.5);

		let rawECG;

		let chart;

		let newPoints = [];
		let data1 = [];
		let data2 = [];

		let startTime;
		let t1 = 0;
		let t2;

		let cursor = 0;

		// Get canvas context
		const canvasCtx = $("canvas.canvas").getContext("2d");

		// Get buttons contexts
		let buttons = [];
		buttons[0] = $("#sportButton1");
		buttons[1] = $("#sportButton2");
		buttons[2] = $("#sportButton3");
		buttons[3] = $("#sportButton4");
		buttons[4] = $("#sportButton5");

		buttons[0].addEventListener("click", onSportButtonClick1);
		buttons[1].addEventListener("click", onSportButtonClick2);
		buttons[2].addEventListener("click", onSportButtonClick3);
		buttons[3].addEventListener("click", onSportButtonClick4);
		buttons[4].addEventListener("click", onSportButtonClick5);
		//const sportButton1 = $("#sportButton1");
		//sportButton1.addEventListener("click", onSportButtonClick1);

		/*----------------------------------------------------------------------------------------------
		-----------------------------------------GRAPH SETTINGS-----------------------------------------
		----------------------------------------------------------------------------------------------*/
		let config = {
			type: "line",
			data: {
				datasets: [{
					label: "ECG",
					borderColor: chartColors.blue,
					// Hides the points...
					radius: 0,
					fill: false
				},
				{
					label: "ECG2",
					borderColor: chartColors.blue,
					// Hides the points...
					radius: 0,
					fill: false
				}
				]
			},
			options: {
				lineTension: 0,
				responsive: true,
				animation: false,
				maintainAspectRatio: false,
				legend: {
						display: false
					},
				title: {
					display: false,
				},
				scales: {
					xAxes: [{
						display: true,
						type: "linear",
						position: "bottom",
						scaleLabel: {
							display: true,
							labelString: "Temps (s)"
						},
						ticks: {
							min: 0,
							max: totalTime,
							//autoSkip: true,
							//maxTicksLimit: 10,
							stepSize: .1
						},
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: "Amplitude"
						},
						ticks: {
							suggestedMin: -1,
							suggestedMax: 6,
						}
					}]
				}
			}
		};

		/*----------------------------------------------------------------------------------------------
		-------------------------------------GENERATE ECG FUNCTION-------------------------------------
		----------------------------------------------------------------------------------------------*/
		function drawECG(){
			let frame = Math.floor(time / totalTime);
			let activeFramePeriodCount = frame * periodPerFrame;
			let activeFramePeriodCountInFrame = activeFramePeriodCount - Math.floor(activeFramePeriodCount);
			let activeFrameStartIndex = Math.round(activeFramePeriodCountInFrame / period * pointPerPeriod); // Nommer /period*80?
			let activeFrameEndIndex = Math.round((time - frame * totalTime) / period * pointPerPeriod);

			// Generate the active frame data
			let array1 = [];
			for(let i = 0; i < activeFrameEndIndex; i++){
				array1[i] = {
					x: i / pointPerPeriod * period,
					y:rawECG[(i + activeFrameStartIndex) % pointPerPeriod].y
				};
			};
			data1 = array1;

			if(time > totalTime){
				chart.data.datasets[1].data = data2;
				let pastFramePeriodCount = (frame - 1) * periodPerFrame;
				let pastFramePeriodCountInFrame = pastFramePeriodCount - Math.floor(pastFramePeriodCount);
				let pastFrameStartIndex = Math.round(pastFramePeriodCountInFrame / period * pointPerPeriod); // Nommer /period*80?
				let pastFrameEndIndex = periodPerFrame / period * pointPerPeriod;

				// Generate the past frame data
				let array2 = [];
				for(let i = activeFrameEndIndex + blanckECGInterval; i < pastFrameEndIndex; i++){
					array2[i] = {
						x: i / pointPerPeriod * period,
						y:rawECG[(i + pastFrameStartIndex) % pointPerPeriod].y
					};
				};
				data2 = array2;
			};
		};

		/*----------------------------------------------------------------------------------------------
		-------------------------------------BUTTON CLICK FUNCTION--------------------------------------
		----------------------------------------------------------------------------------------------*/
		function buttonClick(id){
			for(let i = 0; i < 5; i++){
				buttons[i].dataset.checked = "false"
				buttons[i].classList.add("w3-light-grey");
			}
			buttons[id].dataset.checked = "true";
			buttons[id].classList.remove("w3-light-grey");
			buttons[id].classList.add("w3-green");
			console.log(buttons[id].dataset.checked);
		}

		/*----------------------------------------------------------------------------------------------
		---------------------------------------------EVENTS---------------------------------------------
		----------------------------------------------------------------------------------------------*/
		window.onload = function() {
			// Init the clock
			startTime = Date.now() / 1000;

			// Generate the raw ECG wave
			rawECG = ecg();

			// Create the graph and link the data
			chart = new Chart(canvasCtx, config);
			chart.data.datasets[0].data = data1;
			chart.data.datasets[1].data = data2;

			// Initial graph draw
			draw();
		};

		function onSportButtonClick1() {
			buttonClick(0);
		}

		function onSportButtonClick2() {
			buttonClick(1);
		}

		function onSportButtonClick3() {
			buttonClick(2);
		}

		function onSportButtonClick4() {
			buttonClick(3);
		}

		function onSportButtonClick5() {
			buttonClick(4);
		}

		/*----------------------------------------------------------------------------------------------
		------------------------------------------DRAW FUNCTION-----------------------------------------
		----------------------------------------------------------------------------------------------*/
		function draw() {
			// Make sure we get called 60 times a second
			requestAnimationFrame(draw);

			// Get the time
			time = Date.now() / 1000 - startTime;
			//console.log("time: " + time);

			drawECG();
			
			chart.data.datasets[0].data = data1;
			chart.data.datasets[1].data = data2;
			chart.update();
		}
	</script>
